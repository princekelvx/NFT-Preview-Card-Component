<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="container">
      <div id="nft-card">
        <div class="nft">
          <img src="./images/image-equilibrium.jpg" alt="nft" />
          <div class="img-overlay">
            <img src="./images/icon-view.svg" alt="eye" />
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="eth" />
            <p class="eth">0.041 ETH</p>
          </div>

          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="creator" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/princekelvx">Kelvin</a>.
    </footer>
  </body>
</html>
